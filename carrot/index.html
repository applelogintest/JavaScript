<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Carrot</title>
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/29654e1be5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button class="startBtn">
        <i class="fas fa-play"></i>
      </button>
      <div class="timer">00:00</div>
      <div class="carrotCounter">
        <span>0</span>
      </div>
      <article class="gameBoard"></article>
      <div class="reStartBox">
        <button class="reStartBtn">
          <i class="fas fa-undo-alt"></i>
        </button>
        <span>You Lost</span>
      </div>
    </div>
  </body>
</html>
